<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب طالب - Prof Academy</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontFamily: {
            cairo: ["Cairo", "sans-serif"]
          },
          colors: {
            primary: {
              50: "#eff6ff",
              100: "#dbeafe",
              200: "#bfdbfe",
              300: "#93c5fd",
              400: "#60a5fa",
              500: "#3b82f6",
              600: "#2563eb",
              700: "#1d4ed8",
              800: "#1e40af",
              900: "#1e3a8a"
            }
          }
        }
      }
    };
  </script>

  <!-- Cairo Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6">
    <div class="text-center mb-6">
      <div class="flex items-center justify-center gap-2 text-xl font-bold text-primary-600 dark:text-primary-400">
        <i class="fas fa-graduation-cap"></i>
        <span>Prof Academy</span>
      </div>
      <h2 class="text-2xl font-semibold mt-4">إنشاء حساب طالب</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">أدخل بياناتك لإنشاء حساب جديد</p>
    </div>

    <form method="post" class="space-y-4" id="registerForm">

      <!-- الاسم الكامل -->
      <div>
        <label for="fullName" class="block text-sm font-medium mb-1">الاسم الكامل</label>
        <div class="flex items-center border border-primary-300 dark:border-primary-700 rounded-lg px-3 py-2 bg-gray-50 dark:bg-gray-700">
          <i class="fas fa-user text-primary-500 mr-2"></i>
          <input type="text" id="fullName" name="fullName" required placeholder="أدخل اسمك الكامل"
                 class="w-full bg-transparent focus:outline-none text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
        </div>
      </div>

      <!-- الصف الدراسي -->
      <div>
        <label for="grade" class="block text-sm font-semibold text-blue-50 mb-2">
          الصف الدراسي
        </label>
        <div class="relative">
          <div class="flex items-center border border-blue-400 rounded-xl px-4 py-2 bg-gradient-to-r from-blue-50 via-blue-100 to-blue-50 shadow-sm">
            <i class="fas fa-graduation-cap text-blue-600 mr-3 text-lg"></i>
            <select id="grade" name="grade" required
              class="w-full appearance-none bg-transparent pr-8 pl-2 py-2 text-blue-800 font-semibold placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rounded-md">
              <option value="" disabled selected hidden>اختر الصف الدراسي</option>
              <option value="الصف الأول الإعدادي">الصف الأول الإعدادي</option>
              <option value="الصف الثاني الإعدادي">الصف الثاني الإعدادي</option>
              <option value="الصف الثالث الإعدادي">الصف الثالث الإعدادي</option>
              <option value="الصف الأول الثانوي">الصف الأول الثانوي</option>
              <option value="الصف الثاني الثانوي">الصف الثاني الثانوي</option>
              <option value="الصف الثالث الثانوي">الصف الثالث الثانوي</option>
            </select>
            <i class="fas fa-chevron-down absolute left-4 text-blue-400 pointer-events-none"></i>
          </div>
        </div>
      </div>
      
      <!-- رقم الطالب -->
      <div>
        <label for="studentPhone" class="block text-sm font-medium mb-1">رقم الطالب</label>
        <div class="flex items-center border border-primary-300 dark:border-primary-700 rounded-lg px-3 py-2 bg-gray-50 dark:bg-gray-700">
          <i class="fas fa-phone text-primary-500 mr-2"></i>
          <input type="tel" id="studentPhone" name="studentPhone" required placeholder="05xxxxxxxx"
                 class="w-full bg-transparent focus:outline-none text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
        </div>
      </div>

      <!-- رقم ولي الأمر -->
      <div>
        <label for="guardianPhone" class="block text-sm font-medium mb-1">رقم ولي الأمر</label>
        <div class="flex items-center border border-primary-300 dark:border-primary-700 rounded-lg px-3 py-2 bg-gray-50 dark:bg-gray-700">
          <i class="fas fa-phone text-primary-500 mr-2"></i>
          <input type="tel" id="guardianPhone" name="guardianPhone" required placeholder="05xxxxxxxx"
                 class="w-full bg-transparent focus:outline-none text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
        </div>
      </div>

      <!-- كلمة المرور -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">كلمة المرور</label>
        <div class="flex items-center border border-primary-300 dark:border-primary-700 rounded-lg px-3 py-2 bg-gray-50 dark:bg-gray-700">
          <i class="fas fa-lock text-primary-500 mr-2"></i>
          <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور"
                 class="w-full bg-transparent focus:outline-none text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
        </div>
      </div>

      <!-- تأكيد كلمة المرور -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium mb-1">تأكيد كلمة المرور</label>
        <div class="flex items-center border border-primary-300 dark:border-primary-700 rounded-lg px-3 py-2 bg-gray-50 dark:bg-gray-700">
          <i class="fas fa-lock text-primary-500 mr-2"></i>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="أعد إدخال كلمة المرور"
                 class="w-full bg-transparent focus:outline-none text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
        </div>
      </div>

      <!-- زر التسجيل -->
      <button type="submit"
              class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-lg text-sm font-semibold transition">
        إنشاء حساب
      </button>
    </form>

    <!-- الفوتر -->
    <div class="text-center mt-6 text-sm">
      <p>لديك حساب بالفعل؟ <a href="login.html" class="text-primary-600 dark:text-primary-400 hover:underline">تسجيل الدخول</a></p>
      <a href="index.html" class="inline-flex items-center gap-1 text-gray-500 dark:text-gray-300 mt-2 hover:underline">
        <i class="fas fa-arrow-right"></i>
        العودة للرئيسية
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // التوست زي ما عملنا في صفحة اللوجين
    function showToast(message, color = "#2196F3") {
      let toast = document.getElementById("toast");
      if (!toast) {
        toast = document.createElement("div");
        toast.id = "toast";
        toast.style.position = "fixed";
        toast.style.top = "20px";
        toast.style.right = "20px";
        toast.style.background = color;
        toast.style.color = "#fff";
        toast.style.padding = "10px 20px";
        toast.style.borderRadius = "8px";
        toast.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
        toast.style.zIndex = 9999;
        toast.style.transition = "all 0.3s ease-in-out";
        document.body.appendChild(toast);
      }
  
      toast.textContent = message;
      toast.style.opacity = 1;
      toast.style.transform = "translateY(0)";
  
      setTimeout(() => {
        toast.style.opacity = 0;
        toast.style.transform = "translateY(-20px)";
      }, 3000);
    }
  
    // لما الفورم يتبعت
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const fullName = document.getElementById("fullName").value;
      const grade = document.getElementById("grade").value;
      const studentPhone = document.getElementById("studentPhone").value;
      const guardianPhone = document.getElementById("guardianPhone").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
  
      try {
        const res = await axios.post("https://prof-academy-api.vercel.app/api/student/register", {
          fullName,
          grade,
          studentPhone,
          guardianPhone,
          password,
          confirmPassword
        });
  
        if (!res.data.success) {
          showToast(res.data.errMsg, "#d32f2f");
          return;
        }
  
        // ✅ نجح التسجيل
        showToast(res.data.msg, "#4CAF50");
  
        setTimeout(() => {
          window.location.href = "login.html"; // تودي المستخدم يسجل دخول
        }, 3000);
  
      } catch (err) {
        const msg = err?.response?.data?.errMsg || "فشل الاتصال بالسيرفر ❌";
        showToast(msg, "#d32f2f");
      }
    });
  </script>
  
</body>
</html>
